<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 8</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/andreasplesch/aframe-faceset-component/master/dist/aframe-faceset-component.min.js"></script>
</head>
<body>

<a-scene>
    <a-assets>
        <a-mixin id="cor1" material="color: #d8ef09"></a-mixin>
        <a-mixin id="padrao" material="opacity: 0.5; side: double; metalness:0.3; roughness:0.9;"></a-mixin>
        <a-asset-item id="duck-gltf" src="./duck.gltf"></a-asset-item>
        <a-mixin static-body id="pato" material="metalness:0.1; roughness:0.5" shadow></a-mixin>
        <img id="ceu" src="./walker_lake_western_nevada_explored_516978.jpg">
    </a-assets>
    <a-sky src="#ceu"></a-sky>
    <a-light type="directional" intensity=".75" position="0 20 -10" light="castShadow:true" target="#directionaltarget">
        <a-entity id="directionaltarget" position="0 -1 0"></a-entity>
    </a-light>
    <!--    <a-light type="point" intensity=".9" distance="150" decay="1.3" position="0 100 0" light="castShadow: true"></a-light>-->
    <a-octahedron position="0 7 -10" radius="2" color="black" wireframe="true" shadow="cast: true"></a-octahedron>
    <a-entity environment="preset: forest; dressingAmount: 500" shadow="receive: true, cast: true"></a-entity>
<!--    <a-entity faceset="vertices: 0 0 0, 1 0 0, 1.31 0 0.95, 0.5 0 1.5, -0.31 0 0.95" mixin="cor1 padrao"></a-entity>-->
    <a-entity class="pato" gltf-model="#duck-gltf" position="0 .5 -10" rotation="0 -105 0" mixin="pato"></a-entity>

</a-scene>
</body>
</html>
